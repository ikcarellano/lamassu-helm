apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: consul-cert
  namespace: {{.Release.Namespace}}
spec:
  isCA: false
  commonName: consul*
  dnsNames:
    - "consul"
    - "consul*"
  secretName: consul-cert-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: lamassu-ca-issuer
    kind: Issuer
    group: cert-manager.io
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: consul-cm
  namespace: {{.Release.Namespace}}
data:
  config.json: |
    {
      "datacenter": "lamassu-dc",
      "log_level": "INFO",
      "node_name": "consul-server",
      "server": true,
      "ui_config": {
          "enabled": true
      },
      "addresses": {
          "https": "0.0.0.0"
      },
      "ports": {
          "https": 8501
      },
      "ca_file": "/consul/tls/internal-ca.crt",
      "cert_file": "/consul/tls/tls.crt",
      "key_file": "/consul/tls/tls.key",
      "http_config": {
          "response_headers": {
              "Access-Control-Allow-Origin": "*"
          }
      }
    }
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: consul-pvc
  namespace: {{.Release.Namespace}}
spec:
  storageClassName: {{ .Values.storageClassName }}
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage:  100Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:  
  name: consul-deployment
  namespace: {{.Release.Namespace}}
  labels:
    app: consul
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consul
  template:
    metadata:
      labels:
        app: consul
    spec:
      containers:
        - name: consul
          image: {{.Values.image.consul}}
          volumeMounts:
            - name: consul-pv
              mountPath: /consul/data
            - name: consul-json-config
              mountPath: /consul/config/server.json
              subPath: config.json
            - name: consul-tls-certificates
              mountPath: /consul/tls/internal-ca.crt
              subPath: ca.crt
            - name: consul-tls-certificates
              mountPath: /consul/tls/tls.crt
              subPath: tls.crt
            - name: consul-tls-certificates
              mountPath: /consul/tls/tls.key
              subPath: tls.key
          ports:
            - containerPort: 8500
            - containerPort: 8501
          command: ["consul", "agent", "-server", "-bootstrap-expect=1", "-data-dir", "/consul/data", "-config-dir", "/consul/config"]
      restartPolicy: Always
      volumes:
        - name: consul-pv
          persistentVolumeClaim:
            claimName: consul-pvc
        - name: consul-json-config
          configMap:  
            name: consul-cm
        - name: consul-tls-certificates
          secret:
            secretName: consul-cert-secret
---
apiVersion: v1
kind: Service
metadata:
  name: consul
  namespace: {{.Release.Namespace}}
spec:
  selector:
    app: consul
  type: ClusterIP
  ports:
  - name: http
    port: 8500
    targetPort: 8500
    protocol: TCP
  - name: https
    port: 8501
    targetPort: 8501
    protocol: TCP
