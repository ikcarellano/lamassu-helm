apiVersion: apps/v1
kind: Deployment
metadata:  
  name: alerts
  namespace: {{.Release.Namespace}}
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app: alerts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alerts
  template:
    metadata:
      labels:
        app: alerts
    spec:
      containers:
        - name: alerts
          image: {{ .Values.services.alerts.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy | quote }}: Always
          tty: true         
          volumeMounts:
            - name: api-config
              mountPath: /etc/lamassuiot/config.yml
              subPath: config
          ports:
            - containerPort: 8085
      restartPolicy: Always
      volumes:
        - name: api-config
          configMap:  
            name: alerts-config

