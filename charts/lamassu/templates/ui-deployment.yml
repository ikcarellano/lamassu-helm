apiVersion: apps/v1
kind: Deployment
metadata:  
  name: ui
  namespace: {{.Release.Namespace}}
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:     
      containers:
        - name: ui
          image: {{.Values.services.ui.image}}
          imagePullPolicy: Always
          env:
            - name: DOMAIN
              value: {{.Values.domain}}
            - name: OIDC_AUTHORITY
              value: {{.Values.auth.oidc.frontend.authority}}
            - name: OIDC_CLIENT_ID
              value: {{.Values.auth.oidc.frontend.clientId}}
            - name: COGNITO_ENABLED
              value: "{{.Values.auth.oidc.frontend.awsCognito.enabled}}"
            - name: COGNITO_HOSTED_UI_DOMAIN
              value: {{.Values.auth.oidc.frontend.awsCognito.hostedUiDomain}}
          volumeMounts:
            - name: ui-tls-certificates
              mountPath: /certs/tls.crt
              subPath: tls.crt
            - name: ui-tls-certificates
              mountPath: /certs/tls.key
              subPath: tls.key
          ports:
            - containerPort: 443
      restartPolicy: Always
      volumes:
        - name: ui-tls-certificates
          secret:
            secretName: ui-upstream-cert