apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: {{.Release.Namespace}}
spec:
  selector:
    app: api-gateway
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  - name: api-gateway
    port: 9900
    targetPort: 9900
    protocol: TCP