apiVersion: apps/v1
kind: Deployment
metadata: 
  name: {{ include "soft.fullname" . }}
spec:
  selector:
    matchLabels:
      app: {{ include "soft.fullname" . }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ include "soft.fullname" . }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image }}"
        imagePullPolicy: Always
        ports:
        - containerPort: 5657
        env:
        - name: SLOT
          value: "0"
        - name: LABEL
          value: "lamassuHSM"
        - name: PIN
          value: "1234"
        - name: SO_PIN
          value: "5432"
        - name: CONNECTION_PROTOCOL
          value: "tcp"
      restartPolicy: Always
      volumes:
        - name: pkcs11-tls-psk
          secret:
            secretName: "{{ include "soft.fullname" . }}-psk"