apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: api-gateway-ingress-https
  namespace: {{.Release.Namespace}}
  annotations: 
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    {{- if eq .Values.tls.type "letsEncrypt"}}
    acme.cert-manager.io/http01-edit-in-place: "true"
    {{- end}}
    {{- if eq .Values.tls.type "externalCerts"}}
    nginx.ingress.kubernetes.io/proxy-ssl-secret: {{.Release.Namespace}}/downstream-cert
    {{- end}}
    #Routed Service recives HTTPS connections
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - hosts:
      - {{.Values.domain}}
      secretName: downstream-cert
  rules:
  - host: {{.Values.domain}}
    http: 
      paths:
      - pathType: Prefix
        path: /
        backend: 
          service: 
            name: "api-gateway"
            port:
              number: 443