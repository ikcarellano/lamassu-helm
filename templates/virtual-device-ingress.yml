{{- if .Values.simulationTools.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  name: virtual-device
  namespace: {{.Release.Namespace}}
  annotations: 
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: virtual-device.{{.Values.domain}}
    http: 
      paths:
      - pathType: Prefix
        path: /
        backend: 
          service: 
            name: "virtual-device"
            port:
              number: 7001
{{- end -}}
